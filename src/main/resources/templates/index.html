<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipes</title>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid" style="margin-top: 20px;">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h1 class="panel-title">My Recipes</h1>
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
                            <table class="table table-hover">
                                <thead class="thead-inverse">
	                                <tr>
	                                    <th>ID</th>
	                                    <th>Description</th>
	                                    <th>View</th>
	                                    <th>Update</th>
	                                    <th>Delete</th>
	                                </tr>
                                </thead>
                                <tbody>
	                                <tr th:each="recipe : ${recipes}">
	                                    <td th:text="${recipe.id}">123</td>
	                                    <td th:text="${recipe.description}">Yummy recipes</td>
	                                    <td><a th:href="@{'/recipe/show/' + ${recipe.id}}">View</a></td>
	                                    <td><a th:href="@{'/recipe/update/' + ${recipe.id}}">Update</a></td>
	                                    <td><a th:href="@{'/recipe/delete/' + ${recipe.id}}">Delete</a></td>
	                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
